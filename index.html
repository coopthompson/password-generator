<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random password generator</title>
</head>
<body>
    
    <div class="projectBox">
      <div class="checkBoxContainer">
        <input type="checkbox" id="capitalLetters" name="accept" value="yes">  
        <label for="capitalLetters"> Capital Letters </label>
        <input type="checkbox" id="numbers" name="accept" value="yes">  
        <label for="numbers"> Numbers </label>
        <input type="checkbox" id="specialCharacters" name="accept" value="yes">  
        <label for="specialCharacters"> Special Characters </label>
      </div>
      <div class="displayBox">&nbsp;</div>
      <div class="slideWhole">
        <div class="slideDisplay">Length of Password</div>
        <div class="slideContainer">
          <input type="range" min="3" max="20" value="1" class="slider" id="myRange">
        </div>
      </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
